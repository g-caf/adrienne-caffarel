services:
  # PostgreSQL Database
  - type: pserv
    name: adrienne-personal-site-db
    env: docker
    plan: free
    region: oregon
    databaseName: adrienne_personal_site
    databaseUser: adrienne_user
    ipAllowList: []

  # Web Service
  - type: web
    name: adrienne-personal-site
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run migrate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: adrienne-personal-site-db
          property: connectionString
    healthCheckPath: /
